services:

  assignment:
    build: ../
    container_name: assignment
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - project_network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - project_network
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 20s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - project_network

volumes:
  postgres: {}
  redis:

networks:
  project_network:
    driver: bridge